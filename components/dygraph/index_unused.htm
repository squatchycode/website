
<html>
    <head>
        <script type="text/javascript"
        src="dygraph.js"></script>
        <script type="text/javascript"
        src="jquery-3.2.1.js"></script>
        <link rel="stylesheet" src="dygraph.css" />
    </head>
    <body>
        <div id="graphdiv"></div>
        <script type="text/javascript">
            g = new Dygraph(
        
            // containing div
            document.getElementById("graphdiv"),
        
            // CSV or path to a CSV file.
            "Date,Temperature\n" +
            "2008-05-07,75\n" +
            "2008-05-08,70\n" +
            "2008-05-09,80\n"
        
            );
        </script>
<!-- example of drawing a function  -->

<div id='demodiv'></div>
<script>
 $(document).ready(function () {
    new Dygraph(
            document.getElementById("demodiv"),
            function() {
              var zp = function(x) { if (x < 10) return "0"+x; else return x; };
              var r = "date,parabola,line,another line,sine wave\n";
              for (var i=1; i<=31; i++) {
              r += "200610" + zp(i);
              r += "," + 10*(i*(31-i));
              r += "," + 10*(8*i);
              r += "," + 10*(250 - 8*i);
              r += "," + 10*(125 + 125 * Math.sin(0.3*i));
              r += "\n";
              }
              return r;
            },
            {
              strokeWidth: 2,
              series: {
                'parabola': {
                  strokeWidth: 0.0,
                  drawPoints: true,
                  pointSize: 4,
                  highlightCircleSize: 6
                },
                'line': {
                  strokeWidth: 1.0,
                  drawPoints: true,
                  pointSize: 1.5
                },
                'sine wave': {
                  strokeWidth: 3,
                  highlightCircleSize: 10
                }
              }
            }
        );
  }
);
</script>
    </body>
    </html>
